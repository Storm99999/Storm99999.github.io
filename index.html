<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <title>SNOWSEC</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=GreyCliff+CF:wght@300&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'GreyCliff CF', sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #fullscreen-bg {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }

        #fullscreen-bg video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #overlay {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            font-family: 'GreyCliff CF', sans-serif;
            z-index: 999;
        }

        #moving-text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1;
            font-family: 'GreyCliff CF', sans-serif;
            white-space: nowrap;
            overflow: hidden;
            animation: moveCircles 8s linear infinite;
        }

        #moving-text h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #word {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1;
            font-family: 'GreyCliff CF', sans-serif;
            white-space: nowrap;
            overflow: hidden;
        }

        #word p {
            font-size: 24px;
        }

      #links-container {
          position: absolute;
          top: 70%;
          left: 50%;
          transform: translate(-50%, -50%);
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background-color: rgba(255, 255, 255, 0); /* Set the background color with transparency */
          backdrop-filter: blur(5px);
          padding: 10px;
          border-radius: 8px;
         font-family: 'system-ui';
      }


        #links-container a {
            text-decoration: none;
            color: white;
            margin: 5px;
          font-family: 'system-ui';
        }

        #audio-container {
            position: relative;
            width: 100%;
            margin-top: 20px;
            display: none;
        }

        #audio {
            width: 100%;
        }

        @keyframes moveCircles {
            0% {
                transform: translateX(-50%, -50%) rotate(0deg);
            }
            25% {
                transform: translateX(-50%, -50%) rotate(90deg);
            }
            50% {
                transform: translateX(-50%, -50%) rotate(180deg);
            }
            75% {
                transform: translateX(-50%, -50%) rotate(270deg);
            }
            100% {
                transform: translateX(-50%, -50%) rotate(360deg);
            }
        }

        video {
            display: block;
            height: 50%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <div class="container">
        <div id="fullscreen-bg">
            <video autoplay muted loop style="object-fit: fill; height: 100%; width: 100%;" id="autoplayVideo">
                <source src="https://replit.com/@dangggggstormdo/sc#winter-snow-street-light-moewalls-com.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Click to Enter Overlay -->
        <div id="overlay" onclick="startExperience()">
            Click to enter
        </div>

        <!-- Content with Big Text -->
        <div id="moving-text">
            <h1>SNOWSEC</h1>
        </div>

        <!-- Author Label -->
        <div id="word">
            <p></p>
        </div>

        <!-- Links Container -->
        <div id="links-container">
            <a>[DOXXES]</a>
            <a href="https://doxbin.com/upload/SkxddedPedo" target="_blank">/upload/SkxddedPedo</a>
            <a href="https://doxbin.com/upload/NearTheSkid" target="_blank">/upload/NearTheSkid</a>
            <a href="https://doxbin.com/upload/SnoopyOfficial" target="_blank">/upload/SnoopyOfficial</a>
            <a href="https://doxbin.com/upload/NEBULASDOXX" target="_blank">/upload/NEBULASDOXX</a>
        </div>

        <!-- Audio Container -->
        <div id="audio-container">
            <audio id="audio" controls>
                <source src="https://replit.com/@dangggggstormdo/sc#neheart%20%20this%20feeling.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
        </div>
    </div>

    <script>
        function startExperience() {
            var overlay = document.getElementById('overlay');
            overlay.style.display = 'none';

            var audio = document.getElementById('audio');
            audio.play();
        }
      var words = ['newguy', 'gameboy', 'insignia', 'ulaxus', 'caketime'],
          part,
          i = 0,
          offset = 0,
          len = words.length,
          forwards = true,
          skip_count = 0,
          skip_delay = 15,
          speed = 70;

      var wordflick = function () {
          setInterval(function () {
              if (forwards) {
                  if (offset >= words[i].length) {
                      ++skip_count;
                      if (skip_count == skip_delay) {
                          forwards = false;
                          skip_count = 0;
                      }
                  }
              }
              else {
                  if (offset == 0) {
                      forwards = true;
                      i++;
                      offset = 0;
                      if (i >= len) {
                          i = 0;
                      }
                  }
              }
              part = words[i].substr(0, offset);
              if (skip_count == 0) {
                  if (forwards) {
                      offset++;
                  }
                  else {
                      offset--;
                  }
              }
              document.getElementById('word').innerText = part;
          }, speed);
      };

      window.onload = function () {
          wordflick();
      };

        document.addEventListener('DOMContentLoaded', function () {
            particlesJS('particles-js', {
                particles: {
                    number: {
                        value: 100,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    shape: {
                        type: 'circle',
                        stroke: {
                            width: 0,
                            color: '#ffffff'
                        },
                        polygon: {
                            nb_sides: 5
                        }
                    },
                    opacity: {
                        value: 0.5,
                        random: false,
                        anim: {
                            enable: false,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: {
                            enable: false,
                            speed: 40,
                            size_min: 0.1,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: false
                    },
                    move: {
                        enable: true,
                        speed: 6,
                        direction: 'bottom',
                        random: true,
                        straight: false,
                        out_mode: 'out',
                        bounce: false,
                        attract: {
                            enable: false,
                            rotateX: 600,
                            rotateY: 1200
                        }
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: {
                            enable: true,
                            mode: 'repulse'
                        },
                        onclick: {
                            enable: true,
                            mode: 'push'
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 400,
                            line_linked: {
                                opacity: 1
                            }
                        },
                        bubble: {
                            distance: 400,
                            size: 40,
                            duration: 2,
                            opacity: 8,
                            speed: 3
                        },
                        repulse: {
                            distance: 200,
                            duration: 0.4
                        },
                        push: {
                            particles_nb: 4
                        },
                        remove: {
                            particles_nb: 2
                        }
                    }
                },
                retina_detect: true
            });
        });

    </script>

</body>

</html>
