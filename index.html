<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPP</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Hide overflow to prevent horizontal scrollbars */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #282a36; /* Dracula background color */
            color: white;
            box-shadow: 0 0 20px rgba(189, 147, 249, 0.5); /* Dracula glow effect */
        }

        .profile-picture {
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(189, 147, 249, 0.8), 0 0 80px rgba(189, 147, 249, 0.8); /* Dracula intense glow effect */
        }

        .profile-picture img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(189, 147, 249, 0.5); /* Dracula glow effect for profile picture */
        }

        .snowflake {
            position: absolute;
            color: #fff;
            font-size: 16px;
            pointer-events: none;
            animation: falling linear infinite;
        }

        @keyframes falling {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-picture">
            <img src="https://images-ext-1.discordapp.net/external/CQiNszOY8BOxExoJCG43h6AxKjfxcTFx6MFkpWkiUkc/%3Fsize%3D4096/https/cdn.discordapp.com/avatars/1151900606265569421/3939be5ae9060d3cc5a85864187bb261.png" alt="Profile Picture">
        </div>
        <h1>GitHub++</h1>
        <p>The #1 GitHub Theming Utility</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');

            function createSnowflake() {
                const snowflake = document.createElement('span');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = '‚ùÑ';
                snowflake.style.left = Math.random() * window.innerWidth + 'px';
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
                container.appendChild(snowflake);
                snowflake.addEventListener('animationend', function() {
                    snowflake.remove();
                });
            }

            // Create snowflakes at intervals
            setInterval(createSnowflake, 500);
        });
    </script>
</body>
</html>
